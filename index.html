<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India's No.1 Milk</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .gradient {
            --size: 750px;
            --speed: 50s;
            --easing: cubic-bezier(0.8, 0.2, 0.2, 0.8);
            width: var(--size);
            height: var(--size);
            filter: blur(calc(var(--size) / 5));
            background-image: linear-gradient(hsl(222, 84, 60, 100%), hsl(164, 79, 71));
            animation: rotate var(--speed) var(--easing) alternate infinite;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        @media (min-width: 720px) {
            .gradient {
                --size: 500px;
            }
        }

        body {
            background-color: #071c39;
            position: absolute;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
            text-align: center;
        }

        .container {
            z-index: 1;
        }

        .content img {
            margin-top: 20px;
            width: 100px;
            height: 100px;
            transition: width 0.5s ease, height 0.5s ease;
        }

        .content img:hover {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="gradient"></div>
    <div class="container text-center">
        <div class="row">
            <div class="col-12">
                <h1>Ronit Doodh Wala</h1>
                <p>India's No. 1 Milk Brand: Ronit Milk Service</p>
                <p>Best milk in the world.</p>
                <a class="btn btn-primary" href="https://www.instagram.com/ronit_barman_yt/" target="_blank">Visit Instagram</a>
                <div class="mt-4">
                    <img src="milk.png" alt="Milk Image">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
